<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Post</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="1" fill="white" opacity="0.1"/></svg>');
        pointer-events: none;
    }

    /* Navbar */
    .navbar {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .navbar-content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .brand {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.5px;
    }

    .brand-icon {
        font-size: 2rem;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
    }

    .back-btn {
        background: white;
        color: #667eea;
        padding: 12px 28px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        background: #f8f9ff;
    }

    /* Container */
    .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 0 30px;
        position: relative;
        z-index: 1;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .post-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 60px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
    }

    .post-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .title {
        font-size: 2.5rem;
        color: #2d3748;
        margin-bottom: 20px;
        font-weight: 800;
        line-height: 1.2;
        letter-spacing: -0.5px;
    }

    .date {
        font-size: 1rem;
        color: #718096;
        margin-bottom: 40px;
        padding-bottom: 30px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.06);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .date::before {
        content: 'üìÖ';
        font-size: 1.1rem;
    }

    .content {
        font-size: 1.15rem;
        color: #4a5568;
        white-space: pre-line;
        line-height: 1.8;
        letter-spacing: 0.01em;
    }

    .loading {
        text-align: center;
        padding: 100px 20px;
        color: #718096;
        font-size: 1.2rem;
    }

    .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(102, 126, 234, 0.2);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .error {
        text-align: center;
        padding: 60px 20px;
        color: #e74c3c;
        font-size: 1.2rem;
    }

    .error-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        display: block;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 30px 20px;
        margin-top: 60px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        position: relative;
        z-index: 1;
    }

    footer::before {
        content: '‚ú®';
        margin-right: 8px;
    }

    @media(max-width: 768px) {
        .navbar-content { padding: 0 20px; }
        .brand { font-size: 1.5rem; }
        .back-btn { padding: 10px 20px; font-size: 0.9rem; }
        .container { padding: 0 20px; margin: 30px auto; }
        .post-container { padding: 40px 30px; border-radius: 20px; }
        .title { font-size: 2rem; }
        .content { font-size: 1.05rem; }
    }

    @media(max-width: 480px) {
        .post-container { padding: 30px 20px; }
        .title { font-size: 1.6rem; }
        .date { font-size: 0.9rem; }
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-content">
        <div class="brand">
            <span class="brand-icon">‚úçÔ∏è</span>
            <span>My Blog</span>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">
            <span>‚Üê</span>
            <span>Back to Home</span>
        </button>
    </div>
</div>

<!-- Post content -->
<div class="container">
    <div class="post-container" id="postContent">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div>Loading post...</div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    My Blog. All rights reserved.
</footer>

<script>
const API_KEY = "$2a$10$y6OHg5Dbe6XyPtWPyt1ygOTWQUWgXpV7hdTme1Iy3G.sC/uVywnHu";
const BIN_ID = "690c6102ae596e708f47f30b";
const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

const params = new URLSearchParams(window.location.search);
const postId = parseInt(params.get("id"));

async function fetchPost() {
    try {
        const res = await fetch(BASE_URL, { headers: { "X-Master-Key": API_KEY } });
        const data = await res.json();
        const post = (data.record.posts || []).find(p => p.id === postId);
        
        if (!post) {
            document.getElementById("postContent").innerHTML = `
                <div class="error">
                    <span class="error-icon">üì≠</span>
                    <p>Post not found.</p>
                </div>
            `;
            return;
        }
        
        document.getElementById("postContent").innerHTML = `
            <div class="title">${escapeHtml(post.title)}</div>
            <div class="date">${new Date(post.date).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}</div>
            <div class="content">${escapeHtml(post.content)}</div>
        `;
    } catch(e) {
        console.error(e);
        document.getElementById("postContent").innerHTML = `
            <div class="error">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p>Error loading post. Please try again.</p>
            </div>
        `;
    }
}

function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
}

fetchPost();
</script>
</body>
</html>
